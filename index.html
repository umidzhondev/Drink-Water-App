<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink  Water App</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->

<body>
    
    <div class="container">
        <div class="box">
            <div class="box__left">
                <h1 class="box__left-title">
                    Drink Water
                </h1>
                <h3 class="box__left-coal">Coal : 2 Liters</h3>
                <div class="box__left-bottle">
                    <div class="box__bottle-top">
                        <h1 class="box__bottle-title"><span>2</span>L</h1>
                        <p class="box__bottle-subtitle">
                            remained
                        </p>
                    </div>
                    <div class="box__bottle-bottom">
                        <h3 class="box__bottle-bottom__title"><span>0</span>%</h3>
                    </div>
                </div>
            </div>
            <div class="box__right">
                <p class="box__right-title">
                    Select how many glasses of water that you have drank
                </p>
                <div class="box__right-bottles">
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                    <div class="box__right-bottle">
                        250 <br> ml
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--* JAVASCRIPT FILE -->
    <script src="./js/index.js"></script>
    <!--* JAVASCRIPT FILE END -->
</body>
</html>
